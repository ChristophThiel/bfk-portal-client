<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  Ãœbersicht
  <span style="flex: 1 1 auto;"></span>
  <a mat-icon-button routerLink="/" type="button">
    <mat-icon>exit_to_app</mat-icon>
  </a>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer #sidenav mode="over" autoFocus="false">
    <app-dashboard-entry *ngFor="let item of items" (click)="selectItem(item, sidenav)"
      [color]="item.isSelected ? '#FFCDD2' : ''" [content]="item.content" [icon]="item.icon" [route]="item.route">
    </app-dashboard-entry>
  </mat-drawer>

  <mat-drawer-content>
    <div class="container" *ngIf="appointments.length !== 0 || shifts.length !==0" fxLayout="row"
      fxLayoutAlign="center">
      <mat-tab-group mat-stretch-tabs fxFlex="100" [fxFlex.gt-md]="'1247px'">
        <mat-tab label="Meine Dienste" *ngIf="shifts.length !== 0">
          <mat-accordion [displayMode]="'flat'">
            <mat-expansion-panel *ngFor="let shift of shifts">
              <mat-expansion-panel-header [collapsedHeight]="'auto'">
                <mat-panel-title>
                  <div>
                    <h3>{{shift.title}}</h3>
                    <h5>{{shift.from}}</h5>
                  </div>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <button mat-button color="primary" fxFlexFill (click)="offer(shift)"
                [disabled]="shift.offered">{{shift.offered ? 'Angeboten' : 'Anbieten'}}</button>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-tab>
        <mat-tab label="Termine" *ngIf="appointments.length !== 0">
          <mat-card *ngFor="let appointment of appointments">
            <div>
              <h3>{{appointment.title}}</h3>
              <h5>{{appointment.from}}</h5>
            </div>
          </mat-card>
        </mat-tab>
      </mat-tab-group>
    </div>

    <div class="no-work" *ngIf="appointments.length === 0 && shifts.length === 0">
      <mat-icon>work_off</mat-icon>
      <p>Keine Dienste oder Termine!</p>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
