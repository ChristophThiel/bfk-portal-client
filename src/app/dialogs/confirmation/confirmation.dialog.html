<div mat-dialog-content>
  <h3 style="margin-top: 0">Bestätigung</h3>
  <p>Möchtest du wirklich den <b>{{data.title}}</b> vom <b>{{data.from}}</b> am Marktplatz anbieten?</p>
</div>
<div fxFlexLayout="column" mat-dialog-actions>
  <button fxFlex mat-button [mat-dialog-close]="false">Nein</button>
  <button color="accent" fxFlex mat-button [mat-dialog-close]="true" cdkFocusInitial>Ja</button>
</div>
