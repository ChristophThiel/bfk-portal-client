<div class="no-work" *ngIf="appointments.length === 0">
  <mat-icon>work_off</mat-icon>
  <p>Keine Aufgaben!</p>
</div>

<div class="container" *ngIf="appointments.length !== 0">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Dienste">
      <app-appointment></app-appointment>
    </mat-tab>
    <mat-tab label="Termine"></mat-tab>
  </mat-tab-group>
</div>
