<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  Administration
  <span style="flex: 1 1 auto;"></span>
  <a mat-icon-button routerLink="/" type="button">
    <mat-icon>exit_to_app</mat-icon>
  </a>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer #sidenav mode="over" autoFocus="false">
  </mat-drawer>

  <mat-drawer-content>
    <div class="container">
      <mat-tab-group mat-stretch-tabs>
        <mat-tab label="Benutzer" #user>
          <mat-list role="list">
            <mat-list-item>
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Ändern</span>
                </button>
                <button mat-menu-item class="delete" (click)="delete()">
                  <mat-icon color="primary">delete</mat-icon>
                  <span>Löschen</span>
                </button>
              </mat-menu>
              <h4 mat-line><b>Alexander Koblmüller</b></h4>
              <p mat-line>UserBwst</p>
            </mat-list-item>
            <mat-list-item>
              <button color="primary" fxFlexFill fxHide.xs mat-button>
                Hinzufügen
              </button>
            </mat-list-item>
          </mat-list>
        </mat-tab>
      </mat-tab-group>
    </div>
    <button fxHide fxShow.xs color="primary" mat-fab class="fab-button" (click)="details()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-drawer-content>
</mat-drawer-container>
